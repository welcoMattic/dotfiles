[[block]]
block = "toggle"
format = " $icon DnD"
command_state = "cat /tmp/wired-dnd-state | grep on"
command_on = "wired --dnd on && echo 'on' > /tmp/wired-dnd-state"
command_off = "wired --dnd off && echo 'off' > /tmp/wired-dnd-state"
interval = 10
icon_on = "bell-slash"
icon_off = "bell"

[[block]]
block = "time"
format = "%d/%m/%Y %R"
timezone = "Europe/Paris"
interval = 5

[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"
full_threshold = 100
good = 60
info = 50
warning = 20
critical = 10
[block.theme_overrides]
good_bg = "#282a36"
good_fg = "#f8f8f2"
