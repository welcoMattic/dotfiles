[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used}"

[[block]]
block = "cpu"
interval = 1
format = "{utilization}"

[[block]]
block = "net"
device = "wlp0s20f3"
format = "{speed_down;K*b} {speed_up;K*b}"
interval = 2

[[block]]
block = "sound"
on_click = "pavucontrol"

[[block]]
block = "toggle"
text = "\uf109"
command_state = "xrandr | grep DP-1\\ disconnected"
command_on = "autorandr laptop"
command_off = "autorandr docked"
interval = 2

[[block]]
block = "toggle"
text = ""
command_state = "xfconf-query -c xfce4-notifyd -p /do-not-disturb | grep true"
command_on = "xfconf-query -c xfce4-notifyd -p /do-not-disturb -s true"
command_off = "xfconf-query -c xfce4-notifyd -p /do-not-disturb -s false"
interval = 10
icon_on = "bell-slash"
icon_off = "bell"

[[block]]
block = "time"
interval = 5
format = "%d/%m/%Y %R"
timezone = "Europe/Paris"
interval = 60
locale = "fr_FR"

[[block]]
block = "battery"
interval = 10
format = "{percentage}"
full_threshold = 98
good = 60
info = 50
warning = 30
critical = 15
allow_missing = true
[block.theme_overrides]
good_bg = "#282a36"
good_fg = "#f8f8f2"
