[theme]
theme = "dracula.toml"
invert_scrolling = true
#scrolling = "natural"

[icons]
icons = "awesome6"

[icons.overrides]
music_next = "\uf051"
music_prev = "\uf048"

[[block]]
block = "music"
player = "spotify"
#on_click = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause"
format = " $icon {$combo.str(max_w:25,rot_interval:0.5)  $prev  $play  $next|} "
[[block.click]]
button = "left"
action = "play_pause"
[block.theme_overrides]
info_bg = "#50fa7b"
idle_bg = "#282A36"
idle_fg = "#F8F8F2"
[block.icons_overrides]
music = "<span font='Font Awesome 6 Brands 11'>\uf1bc</span>"

