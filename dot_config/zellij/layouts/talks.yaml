---
template:
  direction: Horizontal
  parts:
    - direction: Vertical  # part 1
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical # part 2
      body: true
    - direction: Vertical # part 3
      borderless: true
      split_size:
        Fixed: 2
      run:
        plugin:
          location: "zellij:status-bar"

session:
  name: Trainings
  attach: true

tabs:
  - name: "beginner"
    focus: true
    direction: Vertical
    parts:
      - direction: Horizontal
        run:
          command: {cmd: "zsh", args: ["-c", "cd /workspace/trainings/training-symfony-beginner && zsh"]}
  - name: "advanced"
    focus: true
    direction: Vertical
    parts:
      - direction: Horizontal
        run:
          command: {cmd: "zsh", args: ["-c", "cd /workspace/trainings/training-symfony-advanced && zsh"]}
