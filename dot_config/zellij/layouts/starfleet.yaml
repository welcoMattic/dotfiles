---
template:
  direction: Horizontal
  parts:
    - direction: Vertical  # part 1
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical # part 2
      body: true
    - direction: Vertical # part 3
      borderless: true
      split_size:
        Fixed: 2
      run:
        plugin:
          location: "zellij:status-bar"

session:
  name: Starfleet
  attach: true

tabs:
  - name: "Starfleet"
    direction: Vertical
    parts:
      - direction: Horizontal
        parts:
          - direction: Horizontal
            run:
              command: {cmd: "zsh", args: ["-c", "cd /workspace/starfleet && pipenv run inv builder"]}
          - direction: Vertical
            run:
              command: {cmd: "zsh", args: ["-c", "cd /workspace/starfleet && pipenv shell"]}
      - direction: Horizontal
        split_size:
          Percent: 70
        run:
          command: {cmd: "zsh", args: ["-c", "cd /workspace/starfleet && pipenv run inv start && pipenv shell"]}
